version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - FIREBASE_CREDENTIALS_PATH=/app/voiceapp-8f09a-firebase-adminsdk-fbsvc-4f84f483d1.json
      - LIVEKIT_API_KEY=APIQgCgiwHnYkue
      - LIVEKIT_API_SECRET=Reqvp9rjEeLAe9XZOsdjGwPFs4qJcp5VEKTVIUpn40hA
      - LIVEKIT_SERVER_URL=wss://voodooo-5oh49lvx.livekit.cloud
    volumes:
      - ./voiceapp-8f09a-firebase-adminsdk-fbsvc-4f84f483d1.json:/app/voiceapp-8f09a-firebase-adminsdk-fbsvc-4f84f483d1.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  redis_data:
    driver: local 